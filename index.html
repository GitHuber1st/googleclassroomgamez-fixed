<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Visual Studio Unblock Games</title>

    <style>
        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #2f2f2f;
            color: #e0e0e0;
            font-size: 16px;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }

        /* Page Container */
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background: #1a1a1a;
            border-radius: 15px;
        }

        /* Header */
        header {
            font-size: 3rem;
            color: #fff;
            margin-bottom: 30px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(45deg, #4e91d1, #6b8f82);
            padding: 20px;
            border-radius: 10px;
        }

        /* Main Section */
        .main-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .main-section h2 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 20px;
        }

        .main-section p {
            font-size: 1.1rem;
            color: #d3d3d3;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .main-section button {
            background-color: #3498db;
            color: #fff;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin: 10px;
        }

        .main-section button:hover {
            background-color: #2980b9;
        }

        .main-section button:active {
            transform: scale(0.98);
        }

        /* Footer */
        footer {
            margin-top: 50px;
            padding: 20px;
            background: #1a1a1a;
            text-align: center;
            color: #888;
            border-top: 1px solid #444;
        }

        footer a {
            color: #3498db;
            text-decoration: none;
        }

        footer a:hover {
            color: #fff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            header {
                font-size: 2rem;
            }

            .main-section h2 {
                font-size: 2rem;
            }

            .main-section p {
                font-size: 1rem;
            }

            .main-section button {
                padding: 10px 25px;
                font-size: 1rem;
            }
        }

    </style>
</head>

<body>

    <div class="container">
        <header>Visual Studio Unblock Games</header>

        <div class="main-section">
            <h2>Welcome to Best Visual Studio Unblock Games</h2>
            <p>We provide some of our own created games based on other games!</p>
            
            <!-- Button linking to the games page -->
            <button onclick="window.location.href = 'games.html';">Browse Games</button>
        </div>
    </div>

    <footer>
        <p>© 2024 UnblockedGamesWebsite. All Rights Reserved.</p>
        <p>Made by <a href="https://discord.gg/5NPpjAuu" target="_blank">マイケル</a></p>
    </footer>

</body>

</html>
