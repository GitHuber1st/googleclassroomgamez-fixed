<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Unblocked Games</title>

    <style>
        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #2f2f2f;
            color: #e0e0e0;
            font-size: 16px;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Page Container */
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background: #1a1a1a;
            border-radius: 15px;
        }

        /* Header */
        header {
            font-size: 3rem;
            color: #fff;
            margin-bottom: 30px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(45deg, #4e91d1, #6b8f82);
            padding: 20px;
            border-radius: 10px;
        }

        /* Game List */
        .game-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .game-item {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .game-item:hover {
            transform: scale(1.05);
        }

        .game-item h3 {
            color: #fff;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        /* Home Button */
        .home-button {
            background-color: #3498db;
            color: #fff;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .home-button:hover {
            background-color: #2980b9;
        }

        .home-button:active {
            transform: scale(0.98);
        }

        /* Footer */
        footer {
            margin-top: 50px;
            padding: 20px;
            background: #1a1a1a;
            text-align: center;
            color: #888;
            border-top: 1px solid #444;
        }

        footer a {
            color: #3498db;
            text-decoration: none;
        }

        footer a:hover {
            color: #fff;
        }
    </style>
</head>

<body>

    <div class="container">
        <header>Unblocked Games</header>

        <!-- Home Button -->
        <button class="home-button" onclick="window.location.href = 'index.html';">Home</button>

        <div class="game-list">
            <div class="game-item">
                <h3>Flappy Bird</h3>
                <a href="flappybird.html">Play Now</a>
            </div>
            <div class="game-item">
                <h3>Chess</h3>
                <a href="chess.html">Play Now</a>
            </div>
            <div class="game-item">
                <h3>Geometry Dash</h3>
                <a href="geometrydash.html">Play Now</a>
            </div>
            <div class="game-item">
                <h3>Hangman</h3>
                <a href="hangman.html">Play Now</a>
            </div>
            <div class="game-item">
                <h3>Pong</h3>
                <a href="pong.html">Play Now</a>
            </div>
            <div class="game-item">
                <h3>Snake</h3>
                <a href="snake.html">Play Now</a>
            </div>
            <div class="game-item">
                <h3>Space Invaders</h3>
                <a href="spaceinvaders.html">Play Now</a>
            </div>
            <div class="game-item">
                <h3>T-Rex Runner</h3>
                <a href="trexrunner.html">Play Now</a>
            </div>
            <div class="game-item">
                <h3>Tetris</h3>
                <a href="tetris.html">Play Now</a>
            </div>
        </div>
    </div>

    </footer>

</body>

</html>
